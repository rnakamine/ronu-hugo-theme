{{ define "main" }}
	{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" site.Params.mainSections) }}

	{{ range $paginator.Pages }}
        <a href="{{ .Permalink }}"><h3>{{ .Title }}{{ if .Draft }} ::Draft{{ end }}</h3></a>
        <p><time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time></p>
	{{ end }}

	{{ partial "pagination.html" . }}
{{ end }}
